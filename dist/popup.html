<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GraphQL Mocker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #020617;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
          sans-serif;
        /* Default: Popup mode - min size, expandable */
        min-width: 420px;
        min-height: 600px;
        width: auto;
        height: auto;
      }
      /* Editor window mode: full size */
      body.editor-mode {
        width: 100%;
        height: 100vh;
        min-width: 100%;
        min-height: 100vh;
      }
      #root {
        width: auto;
        height: auto;
        min-width: 420px;
        min-height: 600px;
      }
      body.editor-mode #root {
        width: 100%;
        height: 100%;
      }
      /* Scrollbar styles are handled dynamically by React based on theme */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="js/popup.js"></script>
  </body>
</html>
